runtime: "typescript"

startCommand:
  type: http
  configSchema:
    type: object
    required: ["SEARXNG_URL"]
    properties:
      SEARXNG_URL:
        type: string
        title: "SearXNG URL"
        description: "URL of the SearXNG instance (e.g., http://localhost:8080 or https://search.example.com)"
